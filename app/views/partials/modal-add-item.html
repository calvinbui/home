<div class="modal-header">
    <button ng-click="cancel()" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Add Item</h4>
</div>
<form ng-submit="httpMethod('post', '/section/' + section._id, item)">
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" autofocus maxlength="22" required class="form-control" id="name" placeholder="Name" ng-model="item.name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-sm-2 control-label">URL</label>
                <div class="col-sm-10">
                    <input type="url" pattern="(http|ftp|https)://.+"  required class="form-control" id="url" placeholder="URL" ng-model="item.url"">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary pull-left">Create Item</button>
    </div>
</form>
